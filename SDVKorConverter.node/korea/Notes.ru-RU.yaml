
xnbData: 
    target: "w"
    compressed: true
    hiDef: true
    readerData: 
        - 
            type: "Microsoft.Xna.Framework.Content.DictionaryReader`2[[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089],[System.String, mscorlib, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b77a5c561934e089]]"
            version: 0

        - 
            type: "Microsoft.Xna.Framework.Content.StringReader"
            version: 0


    numSharedResources: 0

content:  #!Dictionary<String,String>
    0: "농사의 정석--\n*작물의 질을 높이거나, 자라는 속도를 올려 일을 줄이고 싶다면 비료를 사용하세요.\n*과일 나무들을 자라는 데 한 계절이 통째로 필요하지만, 손이 많이 가지는 않는답니다. 묘목 바로 주변을 제대로 정리해 두지 않으면 잘 자라지 않을 수 있어요.\n*계절이 끝나면 두 계절을 살지 못하는 작물들은 죽습니다. (예를 들어, 옥수수처럼)\n*밀 같은 특정 작물들은 낫으로 수확해야만 합니다." #!String
    1: "...마니가 쓴 책이다.\n '동물들은 아주 예민하답니다. 매일 어루만져 주길 바라고, 마른 짚 보다는 바깥의 신선한 풀을 먹는 걸 좋아하죠. 비 오는 날은 실내를 더 좋아하지만요. 행복한 동물은 더 질 좋은 제품을 생산한답니다!'" #!String
    2: "채집하기\n 지역의 숲과 산은 야생의 물건을 찾기에 제격인 곳입니다! 좋은 채집꾼은 그 장소의 잡초, 밑동, 혹은 돌같은 방해물을 전부 없앱니다, 그러면 야생의 생산물들이 자라날 엄청난 공간을 얻을 수 있죠!\n숙련된 채집꾼은 야생 작물을 경작할 수 있는 비밀을 알아내 농장에서 기르기도 합니다. 정말 대단하지 않습니까?" #!String
    3: "낚시꾼, 제1장: \n텍스: 고디, 어떻게 그렇게 많은 물고기를 잡을 수 있죠? 저는 아무리 해도 잘 안되는데!\n고디: 진정한 낚시꾼이 되려면 거기에 집중해야 한단다... 시간이 지나면 너의 낚시 속도도 오르겠지!\n텍스: 그럼 제 낚시 실력이 늘면 낚시 속도도 오른다는 건가요?\n고디: 그렇지. 언젠가는 너만의 낚시찌를 만들 수 있게 될지도 모르지. 그럼 네 실력도 더 쭉쭉 오를 테고 말이야. 이제 꺼져버려!" #!String
    4: "  광산은 얼마나 깊을까?\n 이 질문은 스타듀 밸리를 탐험한 많은 모험가들에 의해 오랜 시간 동안 연구되어 왔다... 정답은 아무도 모른다. 아니면 아무도 답을 공개하지 않았거나.\n불행히도, 광산 너무 깊은 곳까지 들어간 수많은 이들이 돌아오지 못했다...\n하지만, 몇몇의 용감한 모험가들이 광산 깊숙히 들어갔다가 돌아와, 재미있는 이야기들을 풀어놓았다.\n 광산에는 세 종류의 장소가 있고, 각각은 특징적인 몬스터들과 보물로 가득하다고 한다.\n어떤 모험가들은 지하에 자리한 거대한 호수와 이상한 생물들을 보았다고 말하기도 했다... 하지만 어떤 것 하나도 확실히 증명되지는 않았다." #!String
    5: "늙은 농부의 일지:\n 이곳에 온 지도 일 년이 되었다. 마을 사람들과도 어느 정도 친해진 것 같다. 기분이 좋군! 사람들은 우체통으로 선물이나 가족 조리법을 보내오기도 한다. 꽤 도움이 된다." #!String
    6: "'허수아비들.'\n 농장에 작물들을 기르기 시작하면, 까마귀가 올 수도 있습니다. 아침에 그 녀석들이 당신이 가꾸어 놓은 작물을 먹어치우는 것을 발견할 수도 있고요!\n귀찮은 까마귀들을 쫓아내는 방법 중 하나는 작물 근처에 허수아비를 두는 것입니다.\n허수아비는 정해진 거리만 보호할 수 있다는 점에 주의하세요. 농장이 크다면, 여러 개가 필요할 수도 있답니다.\n허수아비들은 자기가 쫓아낸 까마귀들의 숫자를 기억한답니다. 그걸 이용해 허수아비들이 올바른 자리에 배치되어 있는지 확인할 수 있지요.\n* ''특수아비'들은 그저 겉모습만 보고 사는 게 아닙니다! 이 녀석들도 기존의 허수아비들 만큼이나 제대로 일한답니다." #!String
    7: "별빛이 간직한 비밀 \n--\n몇천 년 동안이나, 사람들은 별빛이 가진 신비한 힘에 이끌려 왔습니다... 하지만 누구도 별빛이 어디서 온 것인지 알 수 없었죠!\n 이상한 과일 연구의 선구자인 R. J. 커틀러 교수는, 이렇게 말했습니다. '우리는 유성에서 스타드롭과 비슷한 유전 형질의 단서를 발견했지만, 확실히 일치하지는 않는다.'\n별빛들이 어디서 왔던간에, 이 이상한 과일은 무지막지하게 맛있다고 하더군요..." #!String
    8: "무법자의 대모험 -- 대히트를 친 명작 비디오 게임!\n\n알고 계셨습니까? '무법자의 대모험'을 클리어하신 분은 자동적으로 특별한 상품 제비뽑기에 등록됩니다!\n\n알고 계셨습니까? 개발자는 이 게임의 주인공이 실존 인물이라고 밝혔습니다... 보석해에 있는 초원섬에서 온 진정한 총잡이 영웅 말이죠!" #!String
    9: "-- 다이아몬드 채광에 대한 연구 --\n\n 광산에서의 몇년간 연구결과, 난 다이아몬드의 분포빈도에 대한 무언가를 알 수 있었다.\n내 연구엔 광산에 이곳저곳에 흩어져있는 곡괭이로 깰 수 있는 돌들도 포함되어있다... 다른 근원에서 나오는 광물들은 연구가 더 필요하다.\n다이아몬드는 50레벨이나 그 아래의 층에서만 발견할 수 있고. 적어도 50, 약 500개의 돌 중 1개의 돌에 다이아몬드가 있을 것이다.\n 50층 이후엔, 다이아몬드의 분포빈도가 약 .000" #!String
    10: "-~-양조장인의 안내서-~-\n   아.. 양조란! \n향나무 고미다락에 퍼지는 이스트의 풍부한 향기... 겨울 전날 갓 자른 홉이 자랑하는 신선한 내음... 삼천포로 빠졌군요. 독자 여러분은 좀 더 실용적인 내용을 원하시겠지요...\n양조를 하기 위해선, 양조통이 필요합니다. 양조통의 설계도를 찾는 건 여러분의 몫으로 남겨두죠.\n양조통은 다양한 상품을 생산하는 데 사용할 수 있답니다. 안에 채소를 넣으면 주스를 만들죠.주스는 만드는 데 그리 오래 걸리지 않" #!String
    11: "드워프에 대한 미스테리\n드워프들은 그들 자신을 '스몰루아누'라고 부른다... 해석하면 '하늘의 사람'이다. 지하 깊숙히서 생활하는 그들에겐 이상한 이름이다, 그렇지 않나?\n또 다른 드워프의 미스테리는 그들이 가진 진보된 기술력이다. 동료들은 조롱했지만 증거들이 날 이끌어 새로운 이론을 주장할 수 있었다:\n먼 옛날 어떤 진보된 문명의 우주선이 우리들의 별에 불시착했고, 거기서 살아남은 이들의 후예가 드워프라고 생각한다.\n드워프들의 우주선은 지하로 파고들었고, 시간이 흐르며 새로운 지하환경에 적응한 것이라 추측하고 있다.\n 내 동료는 물어봤다, '왜 그들은 땅 위로 올라올 생각을 하지 않지?' ...아마 그들이 살던 행성의 대기는 더 빽빽해서 그들을 행성의 복사열로부터 지켜줬을 것이고, 우리의 태양열엔 쉽게 살아남을 수 없었을 것이다. 이것이 왜 그들이 밤에 몰래 집에 찾아와 필요한 것을 훔쳐가는 이유가 될 것이다....\n\n-제스퍼" #!String
    12: "요바의 서 - 인상깊은 대목들\n\n시간이 있기 전에 그곳엔 오직 끝없는 황금 빛만이 물결치고 있었다.\n 빛은 스스로를 '요바'라 불렀다.\n요바는 더 많은 것을 원했다.\n요바는 황금 물결을 소용돌이치게 하였다. 요바는 그것을 돌리고 또 돌려 마침내 소용돌이의 눈에 구멍이 생기게 하였다.\n요바는 황금 빛을 곱게 폈다.\n그가 더욱 평평하게 하자 그것이 곧 토양이 되었다.\n이 토양 속에, 요바는 씨앗을 심었다.\n씨앗은 싹을 틔우고, 그리고 보아라! 줄기가 위로 치솟아, 꼬이고 살폈다. 그리고 마침내 황금색 공허 위로 몸부림치는 그림자를 드리웠다.\n밤과 낮이 열한 번 지나고, 줄기는 과일을 맺었다.\n요바는 지혜롭게 단단한 과일의 껍질을 벗겨내고 들여다보았다. 그리고 그 안에 세상이 있는 것을 보았다.\n이렇게 세상이 만들어졌던 것이다." #!String
    13: "농부들을 위한 결혼 가이드\n누군가에게 들러붙어 결혼하자고 조르기 전에, 먼저 그 여성에게 교제 요청을 하는 것이 중요합니다. (교제 요청을 위한 부케는 피에르의 잡화점에서 사실 수 있어요!).\n 청혼할 준비가 되었으면, '인어의 팬던트'를 선물하세요. 그걸 선물한다는 것이 무엇을 의미하는지는 누구나 다 알고 있으니까요.\n폭풍우가 치는 날, 늙은 선원의 유령이 스타듀 밸리 어딘가에 나타나 그 물건을 판매한다는 소문이 있답니다.\n 결혼식을 치르고 나면, 신부가 당신의 집에서 함께 살게 됩니다. 배우자에게 잘 하세요. 바람이라도 피우는 날에는... 결혼한 뒤에도 선물은 중요하답니다!\n \n(피에르의 요청으로 작성됨.)" #!String
    14: "낚시꾼, 제2장:\n텍스: 고디, 재미있는 낚시꾼 이야기라도 들려주세요.\n고디: *깊은 한숨*... 내 젊은 적에 많은 물고기를 잡았지... 그놈들 중 몇 마리는 희귀하고 잡기 어려운 놈들이었고... 하지만 가장 기억나는 건 삼일 밤낮을 잡으려고 했던 바로 그 놈이지.\n고디: 나는 그 물고기를... \"전설\"이라고 부르지. 거대한 괴수였어... 내가 줄을 당기면 당길 수록 그 녀석은 더 거세게 되받아쳤지. 내가 잠깐 경계를 늦추자 내 보트를 두조각냈고. 그 후론 낚시를 그만뒀어.\"\n텍스: 언젠가는 누군가 그 녀석을 잡을 거라고 생각하세요?\n고디: 흠... 낚시의 장인에다가, 다른 희귀한 녀석들을 모두 잡아봤고, 알맞은 음식을 먹어 준비를 했다면... 그럼 혹시 모르지. 그렇지만 무엇보다도 물에 대한 존경심이 없으면 안되겠지. 아들아.\n텍스:...아들? 그럼... 설마... 당신이...\n...아...아버지?\n고디: 그렇단다, 내 아들아.\n\n**커튼이 닫히며 감동스런 음악이 흐른다**" #!String
    15: "기술 보고서!\n\n'보석 화수분'이라고 불리는 이 최신 기계의 설계도가 최근에 발행되었습니다,\n 이 기계는 거의 무에서 수정을 길러내, 사용자에게 귀중한 보석들을 끝없이 제공하지요! \n보석 화수분의 작동 원리는 이렇습니다. 당신이 원하는 보석을 기계 안에 넣으세요...\n그리고 인내심을 가지고 기다리세요. 몇 일은 걸리니까요. 하지만 결국엔 당신이 원하는 보석의 복사본을 만들어 낼 겁니다!\n기계가 작동을 멈추면 복사가 끝났다는 걸 뜻합니다. 당신이 복사품을 꺼내면 보석 화수분은 또 다른 복사본을 만들기 위해 작동을 개시하죠... 다른 보석을 원하는 게 아니라면 내용물을 보충할 필요도 없습니다!\n불행히도, 보석 화수분은 '무지개 파편'이라는 특정한 보석만큼은 복사할 수 없다고 하는군요... 모종의 이유로 무지개 파편의 EMF는 보석 화수분에 반응하지 않는다고 합니다." #!String
    16: "전설의 물고기가 간직한 비밀들\n\n어부들은 숙련된 낚시꾼만이 잡을 수 있는 5종류의 희귀하고 독특한 물고기들에 대해 이야기합니다. 한 번 잡으면, 다시는 나타나지 않는다고 하더군요.\n\n핏돔은 여름의 따듯한 바닷물에 산다고 합니다. 해변의 동쪽 끝에서 목격된 적이 있다고 하네요.\n\n겨울에만 나타난다고 하는 얼음둥지는, 신더샙 숲의 화살촉 섬에 강이 바다를 만나는 곳 근처의 남쪽 끄트머리에서 잡을 수 있다고 합니다...\n\n아귀는 가을의 타운 북쪽 산에서 내려오는 강에서 목격된 적이 있습니다.\n\n또 하수구엔 베베 꼬인 괴상한 물고기가 산다고 하더군요.\n\n\n\n마지막으로, 단 한 번도 잡힌 적이 없다는 물고기는, 단순히 '전설'이라고 불리고 있습니다. 산 속에 있는 잠긴 통나무 속에 살면서, 비 오는 봄날에만 개구리 알을 먹으러 나온다고 하더군요. 세계 제일의 낚시꾼만이 이 물고기를 잡을 수 있겠죠.\n\n낚시를 꾸준히 연습하세요. 언젠가는 희귀한 물고기를 잡게 될 테니까요. 물을 존중하고 너무 많은 물고기를 잡아 생태계를 파괴하지 않도록 주의하세요." #!String
    17: "...펠리칸 마을 아래를 지나가는 터널 아래에서 뭔가 이상한 것을 보았네. 어둠 속에 작은 문이 감춰져 있더군. 하지만 열 수는 없었네.\n-귄터 교수" #!String
    18: "귄터로부터의 메모: 세상에, 도서관이 훌륭해졌어. 모두 자네 덕일세. 도와줘서 정말 고맙네!" #!String
    19: "고블린 ^ M. 재스퍼 지음 ^ ^ \"고블린\"이라는 이름으로 흔히 알려진 이 종족은 블루마이어 언덕 너머 북동쪽 먼 곳에 있는 숲에서 생긴것으로 알려져있다. 그들의 특징인 녹색 피부와 밝은 적색 눈, 그리고 구린 냄새로 인해 예상치 못하게 처음 마주친 여행자들을 소스라치게 만든다. ^ ^ 그들의 기괴한 외형에도 불구하고, 고블린들은 인간처럼 지적이고 감정적인 포용력을 가지고 있으며, 우리의 관습과 언어를 쉽게 터득할 수 있다. 내가 만났던 고블린은 내가 해를 끼치지 않는다는것을 보여주자, 오히려 나에게 친절하고 상냥하게 대했었다. 아쉽게도, 인간으로부터 세기에 걸쳐 불신과 혹사를 당한 많은 고블린들이 마녀, 마법사, 강령술사나 안좋은 방향으로 고개를 돌렸다. ^ ^ 전통적으로 고블린의 식사는 많은 부분이 나무 밑의 유충으로 이루어지는데, 보통 고블린들의 숲에서 큰 유충이 많다고 한다. 특별한 상황에, 고블린들은 '공허 마요네즈'라는것에 빠져든다... 아마도 최상의 맛을 지닌 고블린들의 요리인것 같다." #!String
    20: "솔로크 울란 파 에노 라 코토 울란 코토 울란 마보 벨 에노 라 테바 오미 왈로 네모 ^ ^ 돕 울란 코토 퀴 마보 아와 요바 오미 솔로크 아와 론 오미 오미 네모 ^ ^ 솔로크 테바 라 아와 네모 가와 에노 벨 울란 네모 테바 오미 요바 벨 오미" #!String
